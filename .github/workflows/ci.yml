name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: ./.github/workflows/build.yml

  unit-tests:
    uses: ./.github/workflows/unit-tests.yml

  service-tests:
    uses: ./.github/workflows/service-tests.yml

  api-tests:
    needs: build
    uses: ./.github/workflows/api-tests.yml
